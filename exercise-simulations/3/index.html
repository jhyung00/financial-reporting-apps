<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis Simulation: P3-49</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Input Styles */
        .input-base { transition: all 0.2s; outline: none; }
        .input-correct { background-color: #f0fdf4; border-color: #22c55e; color: #15803d; font-weight: 600; }
        .input-incorrect { background-color: #fef2f2; border-color: #ef4444; }
        .input-neutral { background-color: #fff; border-color: #cbd5e1; }
        .input-neutral:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- DATA ---
        const FB_DATA = {
            metadata: {
                name: "Facebook Inc.",
                year: "2018",
                taxRate: 0.22
            },
            bs: {
                title: "Consolidated Balance Sheet",
                headers: ["Item", "2018", "2017"],
                rows: [
                    ["Cash and cash equivalents", "10,019", "8,079"],
                    ["Marketable securities", "31,095", "33,632"],
                    ["Accounts receivable, net", "7,587", "5,832"],
                    ["Prepaid expenses and other current assets", "1,779", "1,020"],
                    ["Total current assets", "50,480", "48,563"],
                    ["Property and equipment, net", "24,683", "13,721"],
                    ["Intangible assets, net", "1,294", "1,884"],
                    ["Goodwill", "18,301", "18,221"],
                    ["Other assets", "2,576", "2,135"],
                    ["Total assets", "97,334", "84,524"],
                    ["---", "---", "---"],
                    ["Accounts payable", "820", "380"],
                    ["Partners payable", "541", "390"],
                    ["Accrued expenses and other current liabilities", "5,509", "2,892"],
                    ["Deferred revenue and deposits", "147", "98"],
                    ["Total current liabilities", "7,017", "3,760"],
                    ["Other liabilities", "6,190", "6,417"],
                    ["Total liabilities", "13,207", "10,177"],
                    ["Common stock and additional paid-in capital", "42,906", "40,584"],
                    ["Accumulated other comprehensive loss", "(760)", "(227)"],
                    ["Retained earnings", "41,981", "33,990"],
                    ["Total stockholders' equity", "84,127", "74,347"],
                    ["Total liabilities and stockholders' equity", "97,334", "84,524"]
                ]
            },
            is: {
                title: "Consolidated Statement of Income",
                headers: ["Item", "2018"],
                rows: [
                    ["Revenue", "55,838"],
                    ["Cost of revenue", "9,355"],
                    ["Research and development", "10,273"],
                    ["Marketing and sales", "7,846"],
                    ["General and administrative", "3,451"],
                    ["Total costs and expenses", "30,925"],
                    ["Income from operations", "24,913"],
                    ["Interest and other income (expense), net", "448"],
                    ["Income before provision for income taxes", "25,361"],
                    ["Provision for income taxes", "3,249"],
                    ["Net income", "22,112"]
                ]
            }
        };

        const ANSWER_KEY = {
            "nopat_2018": "19432",
            "noa_2018": "43013",
            "noa_2017": "32636",
            "rnoa_num": "19432",
            "rnoa_denom": "37825", // Avg NOA
            "rnoa_final": "51.37",
            "nopm_num": "19432",
            "nopm_denom": "55838",
            "nopm_final": "34.80",
            "noat_num": "55838",
            "noat_denom": "37825",
            "noat_final": "1.48",
            "roe_num": "22112",
            "roe_denom": "79237", // Avg Equity
            "roe_final": "27.91"
        };

        const QUESTIONS = [
            {
                id: "q1",
                title: "a. Compute NOPAT",
                desc: "Compute net operating profit after tax (NOPAT) for 2018. Tax rate 22%. Hint: Carefully consider whether nonoperating expense is positive or negative.",
                fields: [
                    { id: "nopat_2018", label: "NOPAT 2018", type: "currency" }
                ]
            },
            {
                id: "q2",
                title: "b. Compute NOA",
                desc: "Compute net operating assets (NOA) for 2018 and 2017.",
                fields: [
                    { id: "noa_2018", label: "NOA 2018", type: "currency" },
                    { id: "noa_2017", label: "NOA 2017", type: "currency" }
                ]
            },
            {
                id: "q3",
                title: "c. Compute RNOA, NOPM, NOAT",
                desc: "Compute RNOA and disaggregate it into net operating profit margin (NOPM) and net operating asset turnover (NOAT) for 2018.",
                sections: [
                    {
                        subtitle: "RNOA",
                        fields: [
                            { id: "rnoa_num", label: "Numerator (NOPAT)", type: "currency" },
                            { id: "rnoa_denom", label: "Denominator (Avg NOA)", type: "currency" },
                            { id: "rnoa_final", label: "RNOA %", type: "percent" }
                        ]
                    },
                    {
                        subtitle: "NOPM",
                        fields: [
                            { id: "nopm_num", label: "Numerator (NOPAT)", type: "currency" },
                            { id: "nopm_denom", label: "Denominator (Revenue)", type: "currency" },
                            { id: "nopm_final", label: "NOPM %", type: "percent" }
                        ]
                    },
                    {
                        subtitle: "NOAT",
                        fields: [
                            { id: "noat_num", label: "Numerator (Revenue)", type: "currency" },
                            { id: "noat_denom", label: "Denominator (Avg NOA)", type: "currency" },
                            { id: "noat_final", label: "NOAT", type: "decimal" }
                        ]
                    }
                ]
            },
            {
                id: "q4",
                title: "d. Compute ROE",
                desc: "Compute return on equity (ROE) for 2018.",
                fields: [
                    { id: "roe_num", label: "Numerator (Net Income)", type: "currency" },
                    { id: "roe_denom", label: "Denominator (Avg Equity)", type: "currency" },
                    { id: "roe_final", label: "ROE %", type: "percent" }
                ]
            }
        ];

        // --- COMPONENTS ---

        const Icon = ({ name, size = 16, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                // Safely check if Lucide is available
                if (window.lucide && ref.current) {
                    // Clear previous content
                    ref.current.innerHTML = '';
                    
                    // Create an i element that Lucide will replace/enhance
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    
                    // Append it to our wrapper
                    ref.current.appendChild(i);
                    
                    // Use createIcons to process just this element
                    window.lucide.createIcons({
                        root: ref.current,
                        nameAttr: 'data-lucide',
                        attrs: {
                            width: size,
                            height: size,
                            "stroke-width": 2
                        }
                    });
                }
            }, [name, size]);

            // We apply the className to the wrapper span to avoid conflicts
            // and let text color cascade via currentColor
            return (
                <span 
                    ref={ref} 
                    className={`inline-flex items-center justify-center ${className}`} 
                    style={{ width: size, height: size }}
                >
                </span>
            );
        };

        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 m-4">
                        <div className="flex items-center gap-3 text-red-600 mb-4">
                            <Icon name="alert-triangle" size={24} />
                            <h3 className="text-lg font-bold">{title}</h3>
                        </div>
                        <p className="text-slate-600 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg">Cancel</button>
                            <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Confirm</button>
                        </div>
                    </div>
                </div>
            );
        };

        const SmartInput = ({ id, value, onChange, correctValue, label, isPct, instructorMode, activeInput, setActiveInput }) => {
            const [localError, setLocalError] = useState(null);
            
            const evaluateMath = (expr) => {
                if (!expr) return { valid: true, val: "" };
                try {
                    // Sanitize: allow numbers, ., +, -, *, /, (, ), %
                    const sanitized = expr.toString().replace(/,/g, '').replace(/%/g, '/100');
                    // Safety check regex
                    if (!/^[\d\.\+\-\*\/\(\)\s]+$/.test(sanitized)) return { valid: false, msg: "Invalid characters" };
                    // eslint-disable-next-line no-eval
                    const res = eval(sanitized);
                    if (!isFinite(res) || isNaN(res)) return { valid: false, msg: "Math Error" };
                    return { valid: true, val: res };
                } catch (e) {
                    return { valid: false, msg: "Syntax Error" };
                }
            };

            const isCorrect = useMemo(() => {
                if (!value || !correctValue) return false;
                const { valid, val } = evaluateMath(value);
                if (!valid) return false;
                
                const target = parseFloat(correctValue.replace(/,/g, ''));
                let inputNum = parseFloat(val);
                
                // Tolerance 2% relative or absolute small diff
                const tolerance = Math.max(Math.abs(target * 0.02), 0.1); 

                if (isPct) {
                    // Handle 0.06 vs 6 case for percentage
                    // If target is 6.7 (meaning 6.7%), user might type 0.067 or 6.7
                    const asDecimal = inputNum;
                    const asWhole = inputNum;
                    // Check if input matches target directly (e.g. 6.7 matches 6.7)
                    if (Math.abs(asWhole - target) <= tolerance) return true;
                    // Check if input matches target/100 (e.g. 0.067 matches 6.7)
                    if (Math.abs((asDecimal * 100) - target) <= tolerance) return true;
                    return false;
                } else {
                    return Math.abs(inputNum - target) <= tolerance;
                }
            }, [value, correctValue, isPct]);

            const handleBlur = (e) => {
                const { valid, val } = evaluateMath(value);
                if (!valid) {
                    setLocalError("Invalid Math");
                    return;
                }
                setLocalError(null);
                // On blur, format the number if it's a simple number
                if (valid && value !== "") {
                     // Check correctness to decide if we keep raw math or show formatted
                     // Fix: Ensure we are working with a number primitive before methods like toFixed
                     const numVal = Number(val);
                     let displayVal = numVal;

                     if (isPct) {
                        // Heuristic: if valid is < 1 and target > 1, convert to % representation for display?
                        // Or just show what they calculated.
                        // Let's just round it nicely.
                        if (Math.abs(numVal) < 1 && parseFloat(correctValue) > 1) {
                            displayVal = (numVal * 100).toFixed(2);
                        } else {
                            displayVal = numVal.toFixed(2);
                        }
                     } else {
                        // Integer or 2 decimals
                        displayVal = Number.isInteger(numVal) ? numVal.toString() : numVal.toFixed(2);
                     }
                     onChange(id, displayVal.toString()); 
                }
            };

            const handleKeyDown = (e) => {
                if(e.key === 'Enter') {
                    e.target.blur();
                }
            };

            const isActive = activeInput === id;

            return (
                <div className="mb-4">
                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wider">{label}</label>
                    <div className="relative">
                        <input 
                            type="text" 
                            id={id}
                            value={value || ""}
                            onChange={(e) => { setLocalError(null); onChange(id, e.target.value); }}
                            onFocus={() => setActiveInput(id)}
                            onBlur={handleBlur}
                            onKeyDown={handleKeyDown}
                            className={`w-full p-3 pr-10 border rounded-lg font-mono text-sm shadow-sm ${
                                isCorrect ? "input-correct" : 
                                (value && !isActive && !isCorrect) ? "input-incorrect" : "input-neutral"
                            }`}
                            placeholder={isPct ? "e.g., 15.5 or 0.155" : "Calculate..."}
                        />
                        <div className="absolute right-3 top-3 text-slate-400">
                            {isCorrect ? <span className="text-green-600"><Icon name="check-circle" size={18} /></span> : 
                             localError ? <span className="text-red-500 font-bold">!</span> :
                             <Icon name="calculator" size={16} />}
                        </div>
                    </div>
                    {localError && <p className="text-xs text-red-500 mt-1">{localError}</p>}
                    {instructorMode && (
                        <div className="mt-1 bg-purple-100 border border-purple-200 text-purple-800 text-xs p-1 rounded font-mono animate-fade-in flex items-center gap-2">
                            <Icon name="key" size={12} /> Key: {correctValue}
                        </div>
                    )}
                </div>
            );
        };

        const ReferenceTable = ({ title, headers, rows, onValueClick }) => {
            const [isOpen, setIsOpen] = useState(true);

            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-4">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full flex items-center justify-between p-3 bg-slate-50 border-b border-slate-100 hover:bg-slate-100 transition"
                    >
                        <h4 className="font-bold text-slate-700 text-sm flex items-center gap-2">
                            <Icon name="table" size={16} /> {title}
                        </h4>
                        <Icon name={isOpen ? "chevron-up" : "chevron-down"} size={16} />
                    </button>
                    
                    {isOpen && (
                        <div className="overflow-x-auto">
                            <table className="w-full text-xs text-left">
                                <thead className="bg-slate-50 text-slate-500 uppercase tracking-wider">
                                    <tr>
                                        {headers.map((h, i) => (
                                            <th key={i} className={`p-2 border-b font-medium ${i > 0 ? "text-right" : ""}`}>{h}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {rows.map((row, rI) => (
                                        <tr key={rI} className="hover:bg-blue-50 transition-colors group">
                                            <td className="p-2 font-medium text-slate-700">{row[0]}</td>
                                            {row.slice(1).map((cell, cI) => (
                                                <td 
                                                    key={cI} 
                                                    onClick={() => onValueClick(cell)}
                                                    className="p-2 text-right font-mono text-slate-600 cursor-pointer hover:text-blue-700 hover:font-bold hover:underline decoration-dotted"
                                                    title="Click to insert"
                                                >
                                                    {cell}
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [inputs, setInputs] = useState({});
            const [activeInput, setActiveInput] = useState(null);
            
            // Instructor State
            const [instructorMode, setInstructorMode] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [password, setPassword] = useState("");
            const [clearModalOpen, setClearModalOpen] = useState(false);
            
            // Hash Tool State
            const [hashInput, setHashInput] = useState("");
            const [verifiedResult, setVerifiedResult] = useState(null);
            
            // Student Submission
            const [studentName, setStudentName] = useState("");
            const [showDownload, setShowDownload] = useState(false);

            const handleInputChange = (id, val) => {
                setInputs(prev => ({ ...prev, [id]: val }));
            };

            const handleValueClick = (val) => {
                if (!activeInput) return;
                const cleanVal = val.replace(/,/g, '').replace(/[()]/g, (m) => m === '(' ? '-' : '');
                setInputs(prev => {
                    const cur = prev[activeInput] || "";
                    // Append if ends with operator, else replace if empty, else append?? 
                    // Better UX: Append if operator, else replace.
                    const isOperator = /[+\-*/(]$/.test(cur.trim());
                    const newVal = (cur === "" || isOperator) ? cur + cleanVal : cleanVal;
                    return { ...prev, [activeInput]: newVal };
                });
                // Re-focus
                setTimeout(() => document.getElementById(activeInput)?.focus(), 50);
            };

            // --- Instructor Logic ---
            const unlockInstructor = () => {
                if (password.toLowerCase() === "teacher") {
                    setInstructorMode(true);
                    setShowLogin(false);
                    setPassword("");
                } else {
                    alert("Incorrect Password");
                }
            };

            const handleAutoFill = () => {
                setInputs(ANSWER_KEY);
            };

            const handleClearConfirm = () => {
                setInputs({});
                setClearModalOpen(false);
                setInstructorMode(false); // Also exit mode as per prompt
            };

            // Verification Hash
            const verifyHash = () => {
                try {
                    const decoded = atob(hashInput);
                    const data = JSON.parse(decoded);
                    setVerifiedResult(data);
                } catch (e) {
                    setVerifiedResult({ error: "Invalid Hash" });
                }
            };

            const generateHash = (name, score) => {
                const data = { name, score, date: new Date().toISOString(), valid: true };
                return btoa(JSON.stringify(data));
            };

            // --- Download ---
            const handleDownload = () => {
                const timestamp = new Date().toLocaleString();
                // Simple score calculation for the file
                let correctCount = 0;
                let totalCount = 0;
                Object.keys(ANSWER_KEY).forEach(key => {
                    totalCount++;
                    const userVal = parseFloat((inputs[key] || "0").replace(/,/g, ''));
                    const keyVal = parseFloat(ANSWER_KEY[key]);
                    const tol = Math.max(Math.abs(keyVal * 0.02), 0.1);
                    if (Math.abs(userVal - keyVal) <= tol) correctCount++;
                });
                
                // Create Hash
                const verificationHash = generateHash(studentName, `${correctCount}/${totalCount}`);

                const content = `
FINANCIAL REPORTING SIMULATION: P3-49
-------------------------------------
Student: ${studentName}
Date: ${timestamp}
Score: ${correctCount} / ${totalCount}
Verification Hash: ${verificationHash}

ANSWERS SUBMITTED:
-------------------------------------
${Object.entries(inputs).map(([k, v]) => `${k}: ${v}`).join('\n')}
                `.trim();

                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${studentName.replace(/\s+/g, '_')}_P3-49_Submission.txt`;
                a.click();
                setShowDownload(false);
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-sans">
                    
                    {/* LEFT SIDEBAR: REFERENCE */}
                    <div className="w-1/3 min-w-[350px] bg-slate-50 border-r border-slate-200 overflow-y-auto custom-scrollbar flex flex-col relative z-0">
                        <div className="sticky top-0 bg-white p-4 border-b border-slate-200 shadow-sm z-10">
                            <div className="flex items-center gap-2 text-blue-800 font-bold text-lg mb-1">
                                <Icon name="library" /> Reference Data
                            </div>
                            <p className="text-xs text-slate-500">Facebook Inc. 2018 ($ Millions)</p>
                            <p className="text-xs text-blue-600 mt-1 flex items-center gap-1">
                                <Icon name="mouse-pointer-click" size={12} /> Click values to insert into calculator
                            </p>
                        </div>
                        <div className="p-4">
                            <ReferenceTable 
                                title={FB_DATA.is.title} 
                                headers={FB_DATA.is.headers} 
                                rows={FB_DATA.is.rows} 
                                onValueClick={handleValueClick} 
                            />
                            <ReferenceTable 
                                title={FB_DATA.bs.title} 
                                headers={FB_DATA.bs.headers} 
                                rows={FB_DATA.bs.rows} 
                                onValueClick={handleValueClick} 
                            />
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden relative">
                        
                        {/* INSTRUCTOR TOOLBAR (STICKY) */}
                        {instructorMode && (
                            <div className="bg-purple-700 text-white p-2 shadow-md flex items-center justify-between z-20 animate-fade-in shrink-0">
                                <div className="flex items-center gap-3 px-4">
                                    <span className="bg-white/20 p-1.5 rounded"><Icon name="graduation-cap" /></span>
                                    <span className="font-bold tracking-wide">INSTRUCTOR MODE</span>
                                </div>
                                <div className="flex gap-2 px-4">
                                    <button onClick={handleAutoFill} className="flex items-center gap-2 px-3 py-1 bg-green-500 hover:bg-green-600 rounded text-sm font-bold transition">
                                        <Icon name="wand-2" size={14} /> Auto-Fill All
                                    </button>
                                    <button onClick={() => setClearModalOpen(true)} className="flex items-center gap-2 px-3 py-1 bg-red-500 hover:bg-red-600 rounded text-sm font-bold transition">
                                        <Icon name="log-out" size={14} /> Clear & Exit
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* HEADER */}
                        <header className="bg-white border-b border-slate-200 p-6 flex justify-between items-center shrink-0">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                    <Icon name="bar-chart-3" className="text-blue-600" /> P3-49 Simulation
                                </h1>
                                <p className="text-slate-500 text-sm mt-1">Analysis & Interpretation of Ratios: Facebook Inc.</p>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setShowDownload(true)} className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-sm transition">
                                    <Icon name="save" size={18} /> Save Work
                                </button>
                                {!instructorMode && (
                                    <button onClick={() => setShowLogin(true)} className="flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium transition border border-slate-300">
                                        <Icon name="lock" size={16} /> Instructor
                                    </button>
                                )}
                            </div>
                        </header>

                        {/* SCROLLABLE FORM AREA */}
                        <main className="flex-1 overflow-y-auto custom-scrollbar bg-slate-50/50 p-8 pb-20">
                            <div className="max-w-3xl mx-auto space-y-8">
                                {QUESTIONS.map((q) => (
                                    <div key={q.id} className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                        <h2 className="text-lg font-bold text-slate-800 mb-2 border-b pb-2 flex items-center gap-2">
                                            <span className="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">{q.id.replace('q','')}</span>
                                            {q.title}
                                        </h2>
                                        <p className="text-sm text-slate-500 mb-6 italic">{q.desc}</p>
                                        
                                        {/* Single Section Questions */}
                                        {q.fields && (
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {q.fields.map(f => (
                                                    <SmartInput 
                                                        key={f.id}
                                                        id={f.id}
                                                        label={f.label}
                                                        isPct={f.type === "percent"}
                                                        value={inputs[f.id]}
                                                        onChange={handleInputChange}
                                                        correctValue={ANSWER_KEY[f.id]}
                                                        instructorMode={instructorMode}
                                                        activeInput={activeInput}
                                                        setActiveInput={setActiveInput}
                                                    />
                                                ))}
                                            </div>
                                        )}

                                        {/* Multi-Section Questions (Q3) */}
                                        {q.sections && q.sections.map((sec, idx) => (
                                            <div key={idx} className="mb-6 last:mb-0 bg-slate-50 p-4 rounded-lg border border-slate-100">
                                                <h3 className="font-bold text-slate-700 mb-4 text-sm uppercase">{sec.subtitle}</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                    {sec.fields.map(f => (
                                                        <SmartInput 
                                                            key={f.id}
                                                            id={f.id}
                                                            label={f.label}
                                                            isPct={f.type === "percent"}
                                                            value={inputs[f.id]}
                                                            onChange={handleInputChange}
                                                            correctValue={ANSWER_KEY[f.id]}
                                                            instructorMode={instructorMode}
                                                            activeInput={activeInput}
                                                            setActiveInput={setActiveInput}
                                                        />
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}

                                {/* Instructor Only: Hash Verification Tool */}
                                {instructorMode && (
                                    <div className="bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 text-slate-200 mt-12">
                                        <h3 className="text-lg font-bold text-white mb-4 flex items-center gap-2">
                                            <Icon name="shield-check" className="text-green-400" /> Verification Tool
                                        </h3>
                                        <div className="flex gap-4 items-start">
                                            <div className="flex-1">
                                                <label className="text-xs font-bold text-slate-400 mb-1 block">PASTE STUDENT HASH</label>
                                                <textarea 
                                                    className="w-full bg-slate-900 border-slate-700 rounded p-2 text-xs font-mono text-green-400 focus:ring-1 focus:ring-green-500 outline-none"
                                                    rows="3"
                                                    placeholder="Paste base64 hash string here..."
                                                    value={hashInput}
                                                    onChange={(e) => setHashInput(e.target.value)}
                                                ></textarea>
                                            </div>
                                            <button 
                                                onClick={verifyHash}
                                                className="mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold text-sm"
                                            >
                                                Verify
                                            </button>
                                        </div>
                                        {verifiedResult && (
                                            <div className="mt-4 p-4 bg-slate-900 rounded border border-slate-700">
                                                {verifiedResult.error ? (
                                                    <p className="text-red-400 font-bold flex items-center gap-2"><Icon name="x-circle" /> {verifiedResult.error}</p>
                                                ) : (
                                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                                        <div><span className="text-slate-500">Student:</span> <span className="text-white font-bold">{verifiedResult.name}</span></div>
                                                        <div><span className="text-slate-500">Score:</span> <span className="text-green-400 font-bold">{verifiedResult.score}</span></div>
                                                        <div><span className="text-slate-500">Date:</span> <span className="text-slate-300">{new Date(verifiedResult.date).toLocaleString()}</span></div>
                                                        <div><span className="text-slate-500">Integrity:</span> <span className="text-blue-400 font-bold">VALID</span></div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>

                    {/* MODALS */}
                    
                    {/* Login Modal */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in">
                            <div className="bg-white p-6 rounded-xl shadow-2xl w-80 transform transition-all">
                                <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2">
                                    <Icon name="lock" size={20} className="text-blue-600" /> Instructor Access
                                </h3>
                                <input 
                                    type="password" 
                                    className="w-full border p-3 rounded-lg mb-4 outline-none focus:border-blue-500" 
                                    placeholder="Enter password"
                                    value={password} 
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && unlockInstructor()}
                                    autoFocus
                                />
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setShowLogin(false)} className="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg text-sm font-medium">Cancel</button>
                                    <button onClick={unlockInstructor} className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold">Unlock</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Download Modal */}
                    {showDownload && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in">
                            <div className="bg-white p-8 rounded-xl shadow-2xl w-96">
                                <div className="text-center mb-6">
                                    <div className="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-600">
                                        <Icon name="download-cloud" size={24} />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-800">Submit Assignment</h3>
                                    <p className="text-slate-500 text-sm mt-1">Enter your name to generate your submission file.</p>
                                </div>
                                <input 
                                    type="text" 
                                    value={studentName} 
                                    onChange={(e) => setStudentName(e.target.value)} 
                                    placeholder="Your Full Name" 
                                    className="w-full p-3 border border-slate-300 rounded-lg mb-4 text-center focus:border-blue-500 outline-none font-bold text-slate-700"
                                    autoFocus 
                                />
                                <div className="flex flex-col gap-2">
                                    <button 
                                        onClick={() => studentName.trim() ? handleDownload() : alert("Name required")} 
                                        className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2"
                                    >
                                        Download Submission
                                    </button>
                                    <button onClick={() => setShowDownload(false)} className="w-full py-2 text-slate-500 hover:bg-slate-50 rounded-lg text-sm">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Clear Confirmation Modal */}
                    <ConfirmationModal 
                        isOpen={clearModalOpen}
                        title="Clear All & Exit?"
                        message="This will remove all student answers and lock Instructor Mode. This action cannot be undone."
                        onConfirm={handleClearConfirm}
                        onCancel={() => setClearModalOpen(false)}
                    />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
