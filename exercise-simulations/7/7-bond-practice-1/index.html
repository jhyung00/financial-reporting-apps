<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remington Corp. Bond Simulation</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        blue: { 950: '#172554' },
                        emerald: { 450: '#10b981' },
                        excel: { green: '#217346', header: '#e6f2ea' }
                    },
                    cursor: {
                        'col-resize': 'col-resize',
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .input-correct {
            border-color: #10b981 !important;
            color: #065f46 !important;
            background-color: #ecfdf5 !important;
            font-weight: bold;
        }
        .input-default { border-color: #cbd5e1; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Calculator Button Styles */
        .calc-btn {
            background-color: #334155;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            padding: 8px 0;
            text-align: center;
            font-size: 0.85rem;
            transition: background-color 0.1s;
        }
        .calc-btn:hover { background-color: #475569; }
        .calc-btn:active { transform: scale(0.98); }
        .calc-btn.op { background-color: #0f172a; color: #60a5fa; }
        .calc-btn.eq { background-color: #059669; }
        .calc-btn.clear { background-color: #991b1b; }
        
        /* Drag Handle */
        .resizer {
            width: 5px;
            cursor: col-resize;
            background-color: #cbd5e1;
            transition: background-color 0.2s;
            z-index: 50;
        }
        .resizer:hover, .resizer.active {
            background-color: #3b82f6;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }

        /* Anti-Tamper Styles */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased h-screen flex flex-col overflow-hidden no-select" oncontextmenu="return false;">

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- SECURITY & OBFUSCATION ---
        
        // Helper to decode Base64
        const d = (str) => {
            try { return atob(str); } catch (e) { return str; }
        };

        // Obfuscated Data Matrix (Answers & Keys)
        const _DATA_MATRIX = {
            ANALYSIS: {
                periods: "MzA=", rate: "NA==", pmt: "LTI1MDAw", fv: "LTUwMDAwMA==",
                p0_cv: "NTg2NDYw", p1_cash: "MjUwMDA=", p1_int: "MjM0NTg=", p1_amort: "MTU0Mg==", p1_cv: "NTg0OTE4",
                p2_cash: "MjUwMDA=", p2_int: "MjMzOTc=", p2_amort: "MTYwMw==", p2_cv: "NTgzMzE1",
                iss_cash: "NTg2NDYw", iss_liab: "NTg2NDYw", iss_rev: "MA==", iss_exp: "MA==", iss_ni: "MA==",
                jun_cash: "LTI1MDAw", jun_liab: "LTE1NDI=", jun_rev: "MA==", jun_exp: "MjM0NTg=", jun_ni: "LTIzNDU4",
                dec_cash: "LTI1MDAw", dec_liab: "LTE2MDM=", dec_rev: "MA==", dec_exp: "MjMzOTc=", dec_ni: "LTIzMzk3"
            },
            ASSESSMENT: {
                finalCV: "NTgzMzE1",
                q1: "Yg==", q2: "Yw==", q3: "Yg==" 
            }
        };

        const REMINGTON_DATA = {
            metadata: { name: "Remington Corp.", year: "Bond Issuance" },
            tables: [
                {
                    title: "Bond Term Sheet",
                    headers: ["Item", "Details"],
                    rows: [
                        ["Issue Date", "Jan 1, Year 1"],
                        ["Face Value", "$500,000"],
                        ["Stated Coupon Rate", "10% (Annual)"],
                        ["Payment Frequency", "Semiannual (Jun 30 & Dec 31)"],
                        ["Term", "15 Years"],
                        ["Market Rate (Yield)", "8% (Annual)"]
                    ]
                }
            ]
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size = 16, className = "", color = "currentColor" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconElement.style.color = color;
                    if (className) className.split(' ').forEach(cls => iconElement.classList.add(cls));
                    iconRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ root: iconRef.current, attrs: { width: size, height: size } });
                }
            }, [name, size, color, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center" />;
        };

        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center backdrop-blur-sm animate-fade-in no-select">
                    <div className="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 m-4 border-l-4 border-red-500">
                        <div className="flex items-center gap-3 text-red-600 mb-4">
                            <Icon name="alert-triangle" size={24} />
                            <h3 className="text-lg font-bold">{title}</h3>
                        </div>
                        <p className="text-slate-600 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg">Cancel</button>
                            <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Confirm & Exit</button>
                        </div>
                    </div>
                </div>
            );
        };

        const StandardCalculator = () => {
            const [display, setDisplay] = useState("0");
            const [prevVal, setPrevVal] = useState(null);
            const [op, setOp] = useState(null);
            const [newNum, setNewNum] = useState(true);

            const handleNum = (num) => {
                if (newNum) { setDisplay(String(num)); setNewNum(false); } 
                else { setDisplay(display === "0" ? String(num) : display + num); }
            };

            const handleOp = (operator) => {
                setOp(operator);
                setPrevVal(parseFloat(display));
                setNewNum(true);
            };

            const handleEq = () => {
                if (!op || prevVal === null) return;
                const curr = parseFloat(display);
                let res = 0;
                switch(op) {
                    case '+': res = prevVal + curr; break;
                    case '-': res = prevVal - curr; break;
                    case '×': res = prevVal * curr; break;
                    case '÷': res = prevVal / curr; break;
                }
                setDisplay(String(parseFloat(res.toFixed(4))));
                setOp(null); setPrevVal(null); setNewNum(true);
            };

            const handleClear = () => {
                setDisplay("0"); setPrevVal(null); setOp(null); setNewNum(true);
            };

            return (
                <div className="mx-4 mt-6 bg-slate-800 rounded-lg p-3 border border-slate-700 shadow-xl">
                    <div className="bg-slate-900 border border-slate-600 rounded mb-3 px-2 py-2 text-right text-lg font-mono text-emerald-400 font-bold overflow-hidden h-10 flex items-center justify-end">
                        {display}
                    </div>
                    <div className="grid grid-cols-4 gap-2">
                        <button onClick={handleClear} className="calc-btn clear col-span-1 text-xs">C</button>
                        <button onClick={() => handleOp('÷')} className="calc-btn op">÷</button>
                        <button onClick={() => handleOp('×')} className="calc-btn op">×</button>
                        <button onClick={() => handleOp('-')} className="calc-btn op">-</button>
                        <button onClick={() => handleNum(7)} className="calc-btn">7</button>
                        <button onClick={() => handleNum(8)} className="calc-btn">8</button>
                        <button onClick={() => handleNum(9)} className="calc-btn">9</button>
                        <button onClick={() => handleOp('+')} className="calc-btn op row-span-2 flex items-center justify-center">+</button>
                        <button onClick={() => handleNum(4)} className="calc-btn">4</button>
                        <button onClick={() => handleNum(5)} className="calc-btn">5</button>
                        <button onClick={() => handleNum(6)} className="calc-btn">6</button>
                        <button onClick={() => handleNum(1)} className="calc-btn">1</button>
                        <button onClick={() => handleNum(2)} className="calc-btn">2</button>
                        <button onClick={() => handleNum(3)} className="calc-btn">3</button>
                        <button onClick={handleEq} className="calc-btn eq row-span-2 flex items-center justify-center">=</button>
                        <button onClick={() => handleNum(0)} className="calc-btn col-span-2">0</button>
                        <button onClick={() => handleNum('.')} className="calc-btn">.</button>
                    </div>
                </div>
            );
        };

        const SmartInput = ({ id, value, onChange, correctValue, label, hint, instructorMode, activeInput, setActiveInput, tolerance = 1, className="" }) => {
            const [localError, setLocalError] = useState(null);
            
            const evaluateMath = (expr) => {
                if (!expr) return { valid: true, val: "" };
                try {
                    const sanitized = expr.toString().replace(/,/g, '').replace(/%/g, '').replace(/[^\d\.\+\-\*\/\(\)]/g, '');
                    if (!/^[\d\.\+\-\*\/\(\)\s]+$/.test(sanitized)) return { valid: false, msg: "Invalid" };
                    const res = eval(sanitized);
                    if (!isFinite(res) || isNaN(res)) return { valid: false, msg: "Error" };
                    return { valid: true, val: res };
                } catch (e) { return { valid: false, msg: "Error" }; }
            };

            const isCorrect = useMemo(() => {
                if (!value || !correctValue) return false;
                const { valid, val } = evaluateMath(value);
                if (!valid) return false;
                const target = parseFloat(correctValue.toString().replace(/,/g, ''));
                
                // Allow absolute value match to prevent confusion on expense sign
                return Math.abs(val - target) <= tolerance || Math.abs(val + target) <= tolerance;
            }, [value, correctValue, tolerance]);

            const handleBlur = (e) => {
                const { valid, val } = evaluateMath(value);
                if (!valid) { setLocalError("Invalid"); return; }
                setLocalError(null);
                if (valid && value !== "") {
                     const numVal = Number(val);
                     const displayVal = Number.isInteger(numVal) ? numVal.toString() : numVal.toFixed(0);
                     onChange(id, displayVal.toString()); 
                }
            };

            const isActive = activeInput === id;

            return (
                <div className="w-full relative">
                    {label && <label className="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wider">{label}</label>}
                    <input 
                        type="text" 
                        id={id}
                        value={value || ""}
                        onChange={(e) => { setLocalError(null); onChange(id, e.target.value); }}
                        onFocus={() => setActiveInput(id)}
                        onBlur={handleBlur}
                        onKeyDown={(e) => e.key === 'Enter' && e.target.blur()}
                        className={`w-full p-2 text-right border rounded text-sm font-mono shadow-sm transition-all outline-none focus:ring-2 focus:ring-blue-500 ${
                            isCorrect ? "input-correct" : (value && !isActive && !isCorrect) ? "bg-white border-slate-300" : "bg-white border-slate-300"
                        } ${className}`}
                        placeholder={hint ? "Calc..." : "-"}
                    />
                    <div className="absolute left-2 top-1/2 -translate-y-1/2 pointer-events-none transform mt-0.5">
                        {isCorrect ? <span className="text-emerald-600"><Icon name="check" size={14} /></span> : 
                        localError ? <span className="text-red-500 font-bold text-xs">!</span> : null}
                    </div>
                    {instructorMode && (
                        <div className="mt-1 text-[10px] text-purple-700 bg-purple-50 px-2 py-1 rounded inline-block font-bold border border-purple-200 shadow-sm animate-fade-in w-full text-center">
                            Key: {correctValue}
                        </div>
                    )}
                </div>
            );
        };

        const ReferenceTable = ({ title, headers, rows, onValueClick }) => {
            const [isOpen, setIsOpen] = useState(true);
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-4 select-none">
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full flex items-center justify-between p-3 bg-slate-50 border-b border-slate-100 hover:bg-slate-100 transition">
                        <h4 className="font-bold text-slate-700 text-sm flex items-center gap-2">
                            <Icon name="table" size={16} /> {title}
                        </h4>
                        <Icon name={isOpen ? "chevron-up" : "chevron-down"} size={16} />
                    </button>
                    {isOpen && (
                        <div className="overflow-x-auto max-h-64">
                            <table className="w-full text-xs text-left">
                                <thead className="bg-slate-50 text-slate-500 uppercase tracking-wider sticky top-0">
                                    <tr>{headers.map((h, i) => <th key={i} className={`p-2 border-b font-medium ${i > 0 ? "text-right" : ""}`}>{h}</th>)}</tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {rows.map((row, rI) => (
                                        <tr key={rI} className="hover:bg-blue-50 transition-colors group">
                                            <td className="p-2 font-medium text-slate-700">{row[0]}</td>
                                            {row.slice(1).map((cell, cI) => (
                                                <td key={cI} 
                                                    onClick={(e) => { e.preventDefault(); onValueClick(cell); }} 
                                                    className="p-2 text-right font-mono text-slate-600 cursor-pointer hover:bg-blue-100 hover:text-blue-700 hover:font-bold border-l border-transparent hover:border-blue-200" 
                                                    title="Click to insert value">
                                                    {cell}
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        // --- MODULES ---

        const ModuleAnalysis = ({ teacherMode, isAutoFilled, handleInputChange, inputs, activeInput, setActiveInput, setInputs }) => {
            const [studentFormula, setStudentFormula] = useState("");
            const [calculatedPrice, setCalculatedPrice] = useState(null);

            // Effect to clear local state when global state is cleared via Clear & Exit
            useEffect(() => {
                if (isAutoFilled) {
                    setStudentFormula("=PV(0.04, 30, -25000, -500000)");
                    setCalculatedPrice(586460);
                } else if (!inputs.periods) {
                    setStudentFormula("");
                    setCalculatedPrice(null);
                }
            }, [isAutoFilled, inputs]);

            useEffect(() => {
                if (!studentFormula) return;
                const clean = studentFormula.toUpperCase().replace(/\s/g, '');
                // Regex check for correct Excel PV syntax for this problem
                const regex = /=PV\((0?\.04|4%),30,-25000,-500000(,0)?\)/;
                if (regex.test(clean)) {
                    setCalculatedPrice(586460);
                } else {
                    setCalculatedPrice("ERROR");
                }
            }, [studentFormula]);

            return (
                <div className="space-y-8 animate-fade-in">
                    {/* Task 1: Price */}
                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                         <h4 className="text-sm font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <span className="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                            Calculate Issue Price
                        </h4>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <h5 className="text-xs font-bold text-slate-500 uppercase">Identify Excel Inputs</h5>
                                <SmartInput id="periods" label="NPER (Periods)" value={inputs.periods} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.periods)} instructorMode={teacherMode} hint="15 yrs * 2" />
                                <SmartInput id="rate" label="RATE (Per Period)" value={inputs.rate} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.rate)} instructorMode={teacherMode} hint="8% / 2" />
                                <SmartInput id="pmt" label="PMT (Coupon Paid)" value={inputs.pmt} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.pmt)} instructorMode={teacherMode} hint="$500k * 5%" />
                                <SmartInput id="fv" label="FV (Face Value)" value={inputs.fv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.fv)} instructorMode={teacherMode} hint="Outflow at end" />
                            </div>
                            <div className="space-y-4">
                                <h5 className="text-xs font-bold text-slate-500 uppercase">Enter Excel Formula</h5>
                                <input 
                                    type="text" 
                                    value={studentFormula}
                                    onChange={(e) => setStudentFormula(e.target.value)}
                                    placeholder="=PV(...)"
                                    className={`w-full font-mono text-sm p-3 border rounded focus:ring-2 outline-none ${
                                        calculatedPrice === 586460 
                                        ? 'border-emerald-500 bg-emerald-50 text-emerald-800' 
                                        : 'border-slate-300 focus:ring-blue-500'
                                    }`}
                                />
                                <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center h-full flex flex-col justify-center">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Calculated Price</span>
                                    <div className="text-3xl font-mono font-bold text-emerald-400 mt-1">
                                        {calculatedPrice === 586460 ? "$586,460" : "---"}
                                    </div>
                                    <p className="text-xs text-slate-500 mt-2">Premium Bond (PV &gt; FV)</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Task 2: Amortization */}
                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <h4 className="text-sm font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <span className="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                            Bond Amortization Schedule (Year 1)
                        </h4>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left border-collapse">
                                <thead className="bg-slate-50 text-slate-500 font-semibold border-b border-slate-200">
                                    <tr>
                                        <th className="p-2">Date</th>
                                        <th className="p-2 text-right">Cash Paid</th>
                                        <th className="p-2 text-right">Interest Exp</th>
                                        <th className="p-2 text-right">Amortization</th>
                                        <th className="p-2 text-right">Carrying Value</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    <tr>
                                        <td className="p-2 text-slate-700">Jan 1 (Issue)</td>
                                        <td colSpan="3"></td>
                                        <td className="p-2"><SmartInput id="p0_cv" value={inputs.p0_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p0_cv)} instructorMode={teacherMode} /></td>
                                    </tr>
                                    <tr>
                                        <td className="p-2 text-slate-700">Jun 30</td>
                                        <td className="p-2"><SmartInput id="p1_cash" value={inputs.p1_cash} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p1_cash)} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p1_int" value={inputs.p1_int} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p1_int)} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p1_amort" value={inputs.p1_amort} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p1_amort)} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p1_cv" value={inputs.p1_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p1_cv)} tolerance={2} instructorMode={teacherMode} /></td>
                                    </tr>
                                    <tr>
                                        <td className="p-2 text-slate-700">Dec 31</td>
                                        <td className="p-2"><SmartInput id="p2_cash" value={inputs.p2_cash} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p2_cash)} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p2_int" value={inputs.p2_int} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p2_int)} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p2_amort" value={inputs.p2_amort} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p2_amort)} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p2_cv" value={inputs.p2_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.p2_cv)} tolerance={2} instructorMode={teacherMode} /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Task 3: Financial Statements */}
                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <h4 className="text-sm font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <span className="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">3</span>
                            Financial Statement Effects
                        </h4>
                        <div className="overflow-x-auto">
                            <table className="w-full text-xs text-center border-collapse">
                                <thead className="bg-slate-50 text-slate-500 font-semibold border-b border-slate-200">
                                    <tr>
                                        <th className="p-2 text-left">Transaction</th>
                                        <th className="p-2 w-24">Cash</th>
                                        <th className="p-2">=</th>
                                        <th className="p-2 w-24">Liabilities</th>
                                        <th className="p-2">+</th>
                                        <th className="p-2 w-24">Expense</th>
                                        <th className="p-2">=</th>
                                        <th className="p-2 w-24">Net Income</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    <tr>
                                        <td className="p-2 text-left font-medium">1. Issuance</td>
                                        <td className="p-2"><SmartInput id="iss_cash" value={inputs.iss_cash} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={d(_DATA_MATRIX.ANALYSIS.iss_cash)} instructorMode={teacherMode} /></td>
                                        <td>=</td>

                                    placeholder="Your Full Name" 
                                    className="w-full p-3 border border-slate-300 rounded-lg mb-4 text-center focus:border-blue-500 outline-none font-bold text-slate-700"
                                    autoFocus 
                                />
                                <div className="flex flex-col gap-2">
                                    <button 
                                        onClick={() => studentName.trim() ? handleDownload() : alert("Name required")} 
                                        className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2"
                                    >
                                        Download Submission
                                    </button>
                                    <button onClick={() => setShowDownload(false)} className="w-full py-2 text-slate-500 hover:bg-slate-50 rounded-lg text-sm">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Clear Confirmation Modal */}
                    <ConfirmationModal 
                        isOpen={clearModalOpen}
                        title="Clear All & Exit?"
                        message="This will remove all student answers and lock Instructor Mode. This action cannot be undone."
                        onConfirm={handleClearConfirm}
                        onCancel={() => setClearModalOpen(false)}
                    />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
