<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banek Inc. Financial Analyst Simulation</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                        blue: { 950: '#172554' },
                        emerald: { 450: '#10b981' },
                        excel: { green: '#217346', header: '#e6f2ea' }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .input-correct {
            border-color: #10b981 !important;
            color: #065f46 !important;
            background-color: #ecfdf5 !important;
            font-weight: bold;
        }
        .input-default { border-color: #cbd5e1; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Calculator Button Styles */
        .calc-btn {
            background-color: #334155;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            padding: 8px 0;
            text-align: center;
            font-size: 0.85rem;
            transition: background-color 0.1s;
        }
        .calc-btn:hover { background-color: #475569; }
        .calc-btn:active { transform: scale(0.98); }
        .calc-btn.op { background-color: #0f172a; color: #60a5fa; }
        .calc-btn.eq { background-color: #059669; }
        .calc-btn.clear { background-color: #991b1b; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased h-screen flex flex-col overflow-hidden">

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- DATA & KEYS ---
        const ANSWER_KEYS = {
            ANALYSIS: {
                periods: "18", rate: "5", pmt: "-14000", fv: "-350000",
                p0_cv: "309086", 
                // Year 1
                p1_cash: "14000", p1_int: "15454", p1_amort: "1454", p1_cv: "310540",
                p2_cash: "14000", p2_int: "15527", p2_amort: "1527", p2_cv: "312067",
                // Year 2
                p3_cash: "14000", p3_int: "15603", p3_amort: "1603", p3_cv: "313670",
                p4_cash: "14000", p4_int: "15684", p4_amort: "1684", p4_cv: "315354",
                
                iss_cash: "309086", iss_liab: "309086", iss_rev: "0", iss_exp: "0", iss_ni: "0",
                jun_cash: "-14000", jun_liab: "1454", jun_rev: "0", jun_exp: "15454", jun_ni: "-15454",
                dec_cash: "-14000", dec_liab: "1527", dec_rev: "0", dec_exp: "15527", dec_ni: "-15527"
            },
            ASSESSMENT: {
                finalCV: "315354", // Updated to end of Year 2
                q1: "c", q2: "c", q3: "a" 
            }
        };

        const BANEK_DATA = {
            metadata: { name: "Banek Inc.", year: "Bond Issuance" },
            tables: [
                {
                    title: "Bond Term Sheet",
                    headers: ["Item", "Details"],
                    rows: [
                        ["Issue Date", "Jan 1, Year 1"],
                        ["Face Value", "$350,000"],
                        ["Stated Coupon Rate", "8% (Annual)"],
                        ["Payment Frequency", "Semiannual (Jun 30 & Dec 31)"],
                        ["Term", "9 Years"],
                        ["Market Rate (Yield)", "10% (Annual)"]
                    ]
                }
            ]
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size = 16, className = "", color = "currentColor" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconElement.style.color = color;
                    if (className) className.split(' ').forEach(cls => iconElement.classList.add(cls));
                    iconRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ root: iconRef.current, attrs: { width: size, height: size } });
                }
            }, [name, size, color, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center" />;
        };

        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 m-4 border-l-4 border-red-500">
                        <div className="flex items-center gap-3 text-red-600 mb-4">
                            <Icon name="alert-triangle" size={24} />
                            <h3 className="text-lg font-bold">{title}</h3>
                        </div>
                        <p className="text-slate-600 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg">Cancel</button>
                            <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Confirm & Exit</button>
                        </div>
                    </div>
                </div>
            );
        };

        const StandardCalculator = () => {
            const [display, setDisplay] = useState("0");
            const [prevVal, setPrevVal] = useState(null);
            const [op, setOp] = useState(null);
            const [newNum, setNewNum] = useState(true);

            const handleNum = (num) => {
                if (newNum) { setDisplay(String(num)); setNewNum(false); } 
                else { setDisplay(display === "0" ? String(num) : display + num); }
            };

            const handleOp = (operator) => {
                setOp(operator);
                setPrevVal(parseFloat(display));
                setNewNum(true);
            };

            const handleEq = () => {
                if (!op || prevVal === null) return;
                const curr = parseFloat(display);
                let res = 0;
                switch(op) {
                    case '+': res = prevVal + curr; break;
                    case '-': res = prevVal - curr; break;
                    case '×': res = prevVal * curr; break;
                    case '÷': res = prevVal / curr; break;
                }
                setDisplay(String(parseFloat(res.toFixed(4))));
                setOp(null); setPrevVal(null); setNewNum(true);
            };

            const handleClear = () => {
                setDisplay("0"); setPrevVal(null); setOp(null); setNewNum(true);
            };

            return (
                <div className="mx-4 mt-6 bg-slate-800 rounded-lg p-3 border border-slate-700 shadow-xl">
                    <div className="bg-slate-900 border border-slate-600 rounded mb-3 px-2 py-2 text-right text-lg font-mono text-emerald-400 font-bold overflow-hidden h-10 flex items-center justify-end">
                        {display}
                    </div>
                    <div className="grid grid-cols-4 gap-2">
                        <button onClick={handleClear} className="calc-btn clear col-span-1 text-xs">C</button>
                        <button onClick={() => handleOp('÷')} className="calc-btn op">÷</button>
                        <button onClick={() => handleOp('×')} className="calc-btn op">×</button>
                        <button onClick={() => handleOp('-')} className="calc-btn op">-</button>
                        <button onClick={() => handleNum(7)} className="calc-btn">7</button>
                        <button onClick={() => handleNum(8)} className="calc-btn">8</button>
                        <button onClick={() => handleNum(9)} className="calc-btn">9</button>
                        <button onClick={() => handleOp('+')} className="calc-btn op row-span-2 flex items-center justify-center">+</button>
                        <button onClick={() => handleNum(4)} className="calc-btn">4</button>
                        <button onClick={() => handleNum(5)} className="calc-btn">5</button>
                        <button onClick={() => handleNum(6)} className="calc-btn">6</button>
                        <button onClick={() => handleNum(1)} className="calc-btn">1</button>
                        <button onClick={() => handleNum(2)} className="calc-btn">2</button>
                        <button onClick={() => handleNum(3)} className="calc-btn">3</button>
                        <button onClick={handleEq} className="calc-btn eq row-span-2 flex items-center justify-center">=</button>
                        <button onClick={() => handleNum(0)} className="calc-btn col-span-2">0</button>
                        <button onClick={() => handleNum('.')} className="calc-btn">.</button>
                    </div>
                </div>
            );
        };

        const SmartInput = ({ id, value, onChange, correctValue, label, hint, instructorMode, activeInput, setActiveInput, tolerance = 1, className="", isCurrency=false, readOnly=false }) => {
            const [localError, setLocalError] = useState(null);
            
            const evaluateMath = (expr) => {
                if (!expr) return { valid: true, val: "" };
                try {
                    const sanitized = expr.toString().replace(/,/g, '').replace(/%/g, '').replace(/[^\d\.\+\-\*\/\(\)]/g, '');
                    if (!/^[\d\.\+\-\*\/\(\)\s]+$/.test(sanitized)) return { valid: false, msg: "Invalid" };
                    const res = eval(sanitized);
                    if (!isFinite(res) || isNaN(res)) return { valid: false, msg: "Error" };
                    return { valid: true, val: res };
                } catch (e) { return { valid: false, msg: "Error" }; }
            };

            const isCorrect = useMemo(() => {
                if (!value || !correctValue) return false;
                const { valid, val } = evaluateMath(value);
                if (!valid) return false;
                const target = parseFloat(correctValue.toString().replace(/,/g, ''));
                return Math.abs(val - target) <= tolerance;
            }, [value, correctValue]);

            const handleBlur = (e) => {
                const { valid, val } = evaluateMath(value);
                if (!valid) { setLocalError("Invalid"); return; }
                setLocalError(null);
                if (valid && value !== "") {
                     const numVal = Number(val);
                     const displayVal = Number.isInteger(numVal) ? numVal.toString() : numVal.toFixed(0);
                     onChange(id, displayVal.toString()); 
                }
            };

            const isActive = activeInput === id;

            return (
                <div className="w-full relative">
                    {label && <label className="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wider">{label}</label>}
                    <input 
                        type="text" 
                        id={id}
                        value={value || ""}
                        onChange={(e) => { setLocalError(null); onChange(id, e.target.value); }}
                        onFocus={() => setActiveInput(id)}
                        onBlur={handleBlur}
                        onKeyDown={(e) => e.key === 'Enter' && e.target.blur()}
                        readOnly={readOnly}
                        className={`w-full p-2 text-right border rounded text-sm font-mono shadow-sm transition-all outline-none focus:ring-2 focus:ring-blue-500 ${
                            isCorrect ? "input-correct" : (value && !isActive && !isCorrect) ? "bg-white border-slate-300" : "bg-white border-slate-300"
                        } ${readOnly ? "bg-slate-50 text-slate-500" : ""} ${className}`}
                        placeholder={hint ? "Calc..." : "-"}
                    />
                    <div className="absolute left-2 top-1/2 -translate-y-1/2 pointer-events-none transform mt-0.5">
                        {isCorrect ? <span className="text-emerald-600"><Icon name="check" size={14} /></span> : 
                        localError ? <span className="text-red-500 font-bold text-xs">!</span> : null}
                    </div>
                    {instructorMode && (
                        <div className="mt-1 text-[10px] text-purple-700 bg-purple-50 px-2 py-1 rounded inline-block font-bold border border-purple-200 shadow-sm animate-fade-in w-full text-center">
                            Key: {correctValue}
                        </div>
                    )}
                </div>
            );
        };

        const ReferenceTable = ({ title, headers, rows, onValueClick }) => {
            const [isOpen, setIsOpen] = useState(true);
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-4">
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full flex items-center justify-between p-3 bg-slate-50 border-b border-slate-100 hover:bg-slate-100 transition">
                        <h4 className="font-bold text-slate-700 text-sm flex items-center gap-2">
                            <Icon name="table" size={16} /> {title}
                        </h4>
                        <Icon name={isOpen ? "chevron-up" : "chevron-down"} size={16} />
                    </button>
                    {isOpen && (
                        <div className="overflow-x-auto max-h-64">
                            <table className="w-full text-xs text-left">
                                <thead className="bg-slate-50 text-slate-500 uppercase tracking-wider sticky top-0">
                                    <tr>{headers.map((h, i) => <th key={i} className={`p-2 border-b font-medium ${i > 0 ? "text-right" : ""}`}>{h}</th>)}</tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {rows.map((row, rI) => (
                                        <tr key={rI} className="hover:bg-blue-50 transition-colors group">
                                            <td className="p-2 font-medium text-slate-700">{row[0]}</td>
                                            {row.slice(1).map((cell, cI) => (
                                                <td key={cI} onClick={() => onValueClick(cell)} className="p-2 text-right font-mono text-slate-600 cursor-pointer hover:text-blue-700 hover:font-bold decoration-dotted" title="Insert">{cell}</td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        const QuestionBox = ({ q, hint, teacherAns, teacherMode }) => {
            const [showHint, setShowHint] = useState(false);
            return (
                <div className="bg-white border border-slate-200 rounded-lg p-5 shadow-sm mb-4">
                    <p className="font-bold text-slate-800 mb-3 text-sm">{q}</p>
                    <textarea className="w-full border border-slate-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-200 outline-none mb-2 bg-slate-50 min-h-[80px]" placeholder="Type analysis..."></textarea>
                    <div className="flex justify-between items-center">
                        <button onClick={() => setShowHint(!showHint)} className="text-xs text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1">
                            <Icon name="help-circle" size={12} /> {showHint ? "Hide Hint" : "Show Hint"}
                        </button>
                    </div>
                    {showHint && <p className="mt-2 text-xs text-blue-700 bg-blue-50 p-2 rounded border border-blue-100">{hint}</p>}
                    {teacherMode && (
                        <div className="mt-3 pt-3 border-t border-slate-100 bg-purple-50 p-3 rounded">
                            <span className="text-[10px] font-bold text-purple-700 uppercase tracking-wider block mb-1">Instructor Note</span>
                            <p className="text-xs text-slate-700">{teacherAns}</p>
                        </div>
                    )}
                </div>
            );
        };

        // --- MODULES ---

        const ModuleAnalysis = ({ teacherMode, isAutoFilled, handleInputChange, inputs, activeInput, setActiveInput, setInputs }) => {
            const [studentFormula, setStudentFormula] = useState("");
            const [calculatedPrice, setCalculatedPrice] = useState(null);

            // Effect to clear local state when global state is cleared via Clear & Exit
            useEffect(() => {
                if (isAutoFilled) {
                    setStudentFormula("=PV(0.05, 18, -14000, -350000)");
                    setCalculatedPrice(309086);
                } else if (!inputs.periods) {
                    // Assuming if 'periods' input is cleared, everything should be reset
                    setStudentFormula("");
                    setCalculatedPrice(null);
                }
            }, [isAutoFilled, inputs]);

            useEffect(() => {
                if (!studentFormula) return;
                const clean = studentFormula.toUpperCase().replace(/\s/g, '');
                // Regex check for correct Excel PV syntax for this problem
                const regex = /=PV\((0?\.05|5%),18,-14000,-350000(,0)?\)/;
                if (regex.test(clean)) {
                    setCalculatedPrice(309086);
                } else {
                    setCalculatedPrice("ERROR");
                }
            }, [studentFormula]);

            return (
                <div className="space-y-8 animate-fade-in">
                    {/* Task 1: Price */}
                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                         <h4 className="text-sm font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <span className="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                            Calculate Issue Price
                        </h4>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <h5 className="text-xs font-bold text-slate-500 uppercase">Identify Excel Inputs</h5>
                                <SmartInput id="periods" label="NPER (Periods)" value={inputs.periods} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={18} instructorMode={teacherMode} hint="9 yrs * 2" />
                                <SmartInput id="rate" label="RATE (Period Rate)" value={inputs.rate} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={5} instructorMode={teacherMode} hint="10% / 2" />
                                <SmartInput id="pmt" label="PMT (Coupon Paid)" value={inputs.pmt} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={-14000} instructorMode={teacherMode} hint="$350k * 4%" />
                                <SmartInput id="fv" label="FV (Face Value)" value={inputs.fv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={-350000} instructorMode={teacherMode} hint="Outflow at end" />
                            </div>
                            <div className="space-y-4">
                                <h5 className="text-xs font-bold text-slate-500 uppercase">Enter Excel Formula</h5>
                                <input 
                                    type="text" 
                                    value={studentFormula}
                                    onChange={(e) => setStudentFormula(e.target.value)}
                                    placeholder="=PV(...)"
                                    className={`w-full font-mono text-sm p-3 border rounded focus:ring-2 outline-none ${
                                        calculatedPrice === 309086 
                                        ? 'border-emerald-500 bg-emerald-50 text-emerald-800' 
                                        : 'border-slate-300 focus:ring-blue-500'
                                    }`}
                                />
                                <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Calculated Price</span>
                                    <div className="text-3xl font-mono font-bold text-emerald-400 mt-1">
                                        {calculatedPrice === 309086 ? "$309,086" : "---"}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Task 2: Amortization */}
                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <h4 className="text-sm font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <span className="bg-blue-100 text-blue-700 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                            Bond Amortization Schedule (Year 1 & 2)
                        </h4>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left border-collapse">
                                <thead className="bg-slate-50 text-slate-500 font-semibold border-b border-slate-200">
                                    <tr>
                                        <th className="p-2">Date</th>
                                        <th className="p-2 text-right">Cash Paid</th>
                                        <th className="p-2 text-right">Interest Exp</th>
                                        <th className="p-2 text-right">Discount Amort.</th>
                                        <th className="p-2 text-right">Carrying Value</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {/* Issue */}
                                    <tr>
                                        <td className="p-2 text-slate-700 font-bold">Jan 1, Year 1</td>
                                        <td colSpan="3"></td>
                                        <td className="p-2"><SmartInput id="p0_cv" value={inputs.p0_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={309086} instructorMode={teacherMode} /></td>
                                    </tr>
                                    {/* Year 1 */}
                                    <tr>
                                        <td className="p-2 text-slate-700">Jun 30, Year 1</td>
                                        <td className="p-2"><SmartInput id="p1_cash" value={inputs.p1_cash} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={14000} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p1_int" value={inputs.p1_int} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={15454} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p1_amort" value={inputs.p1_amort} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={1454} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2"><SmartInput id="p1_cv" value={inputs.p1_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={310540} tolerance={2} instructorMode={teacherMode} /></td>
                                    </tr>
                                    <tr>
                                        <td className="p-2 text-slate-700 border-b-2 border-slate-100">Dec 31, Year 1</td>
                                        <td className="p-2 border-b-2 border-slate-100"><SmartInput id="p2_cash" value={inputs.p2_cash} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={14000} instructorMode={teacherMode} /></td>
                                        <td className="p-2 border-b-2 border-slate-100"><SmartInput id="p2_int" value={inputs.p2_int} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={15527} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2 border-b-2 border-slate-100"><SmartInput id="p2_amort" value={inputs.p2_amort} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={1527} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2 border-b-2 border-slate-100"><SmartInput id="p2_cv" value={inputs.p2_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={312067} tolerance={2} instructorMode={teacherMode} /></td>
                                    </tr>
                                    {/* Year 2 */}
                                    <tr>
                                        <td className="p-2 text-slate-700 bg-slate-50/50">Jun 30, Year 2</td>
                                        <td className="p-2 bg-slate-50/50"><SmartInput id="p3_cash" value={inputs.p3_cash} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={14000} instructorMode={teacherMode} /></td>
                                        <td className="p-2 bg-slate-50/50"><SmartInput id="p3_int" value={inputs.p3_int} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={15603} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2 bg-slate-50/50"><SmartInput id="p3_amort" value={inputs.p3_amort} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={1603} tolerance={2} instructorMode={teacherMode} /></td>
                                        <td className="p-2 bg-slate-50/50"><SmartInput id="p3_cv" value={inputs.p3_cv} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={313670} tolerance={2} instructorMode={teacherMode} /></td>
                                    </tr>
                                    <tr>

                            </div>
                        </div>
                    )}

                    {/* Answer Key Modal */}
                     {showAnswerKey && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm animate-fade-in">
                            <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-2xl h-3/4 flex flex-col">
                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                    <h3 className="font-bold text-xl text-purple-800 flex items-center gap-2"><Icon name="key" /> Answer Key ({activeTab})</h3>
                                    <button onClick={() => setShowAnswerKey(false)} className="text-slate-400 hover:text-slate-600"><Icon name="x" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar p-2">
                                    <div className="grid grid-cols-2 gap-2 text-sm">
                                        {Object.entries(activeKey || {}).map(([k, v]) => (
                                            <div key={k} className="flex justify-between border-b border-slate-100 py-1">
                                                <span className="text-slate-500">{k}:</span>
                                                <span className="font-mono font-bold text-purple-700">{v}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="mt-4 pt-2 border-t text-right">
                                    <button onClick={() => setShowAnswerKey(false)} className="px-4 py-2 bg-slate-200 text-slate-700 rounded font-bold hover:bg-slate-300">Close</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Download Modal */}
                    {showDownload && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in">
                            <div className="bg-white p-8 rounded-xl shadow-2xl w-96">
                                <div className="text-center mb-6">
                                    <div className="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-600">
                                        <Icon name="download-cloud" size={24} />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-800">Submit Assignment</h3>
                                    <p className="text-slate-500 text-sm mt-1">Enter your name to generate your submission file.</p>
                                </div>
                                <input 
                                    type="text" 
                                    value={studentName} 
                                    onChange={(e) => setStudentName(e.target.value)} 
                                    placeholder="Your Full Name" 
                                    className="w-full p-3 border border-slate-300 rounded-lg mb-4 text-center focus:border-blue-500 outline-none font-bold text-slate-700"
                                    autoFocus 
                                />
                                <div className="flex flex-col gap-2">
                                    <button 
                                        onClick={() => studentName.trim() ? handleDownload() : alert("Name required")} 
                                        className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2"
                                    >
                                        Download Submission
                                    </button>
                                    <button onClick={() => setShowDownload(false)} className="w-full py-2 text-slate-500 hover:bg-slate-50 rounded-lg text-sm">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Clear Confirmation Modal */}
                    <ConfirmationModal 
                        isOpen={clearModalOpen}
                        title="Clear All & Exit?"
                        message="This will remove all student answers and lock Instructor Mode. This action cannot be undone."
                        onConfirm={handleClearConfirm}
                        onCancel={() => setClearModalOpen(false)}
                    />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
