        const SmartInput = ({ id, value, correctValue, onFocus, onAnswer, isActive, teacherMode, label, isPct = false, hint }) => {
            const [localVal, setLocalVal] = useState(value || "");
            const [status, setStatus] = useState("neutral"); // neutral, correct, incorrect
            const [showHint, setShowHint] = useState(false);

            useEffect(() => {
                setLocalVal(value || "");
                if (value === undefined || value === "" || value === null) {
                    setStatus("neutral");
                } else {
                    validate(value);
                }
            }, [value]);

            const validate = (val) => {
                if (correctValue === undefined) return;

                // 1. Clean the string (Handle %, commas, spaces)
                let cleanVal = String(val).replace(/[%,\s]/g, '');
                let numVal = parseFloat(cleanVal);

                // Eval simple math expressions
                if (isNaN(numVal) && typeof val === 'string' && val.match(/[+\-*\/]/)) {
                      try {
                        numVal = Function('"use strict";return (' + val + ')')();
                      } catch(e) {}
                }

                if (isNaN(numVal)) {
                    setStatus("incorrect");
                    return;
                }
                
                // Tolerance: Max of 2% relative error or absolute 0.1
                const tolerance = Math.max(Math.abs(correctValue * 0.02), 0.1); 
                
                // Direct Match Validation
                let isValid = Math.abs(numVal - correctValue) <= tolerance;

                // Smart Percentage Validation (Bi-directional)
                // If the field implies percentage (isPct) or looks like a small decimal
                if (isPct || Math.abs(correctValue) <= 1.0) {
                     // Case A: Correct Value is stored as Percentage (e.g., 6.7)
                     // User inputs Decimal (0.067) -> 0.067 * 100 = 6.7 (Match)
                     if (!isValid && Math.abs((numVal * 100) - correctValue) <= tolerance) {
                         isValid = true;
                     }

                     // Case B: Correct Value is stored as Decimal (e.g., 0.067)
                     // User inputs Percentage Number (6.7) -> 6.7 / 100 = 0.067 (Match)
                     if (!isValid && Math.abs((numVal / 100) - correctValue) <= tolerance) {
                         isValid = true;
                     }
                }
                
                if (isValid) setStatus("correct");
                else setStatus("incorrect");
            };

            const calculateExpression = (val) => {
                // Strip non-math chars but keep operators
                const cleanForEval = String(val).replace(/[^0-9+\-*\/().]/g, '');
                if (cleanForEval.match(/[+\-*\/]/)) {
                    try {
                        const calculated = Function('"use strict";return (' + cleanForEval + ')')();
                        return parseFloat(calculated.toFixed(2));
                    } catch (e) {
                        return null;
                    }
                }
                return null;
            };

            const handleBlur = (e) => {
                let val = e.target.value;
                const calculated = calculateExpression(val);
                if (calculated !== null) {
                    onAnswer(id, calculated);
                    setLocalVal(calculated);
                    validate(calculated);
                    return;
                }
                onAnswer(id, val);
                validate(val);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.target.blur();
                }
            };

            const borderColor = status === 'correct' ? 'border-teal-500 bg-teal-50 text-teal-900' : 
                                status === 'incorrect' ? 'border-red-500 bg-red-50 text-red-900' : 
                                isActive ? 'border-blue-500 ring-2 ring-blue-100 bg-white' : 'border-slate-300 bg-white';

            return (
                <div className="flex flex-col group relative">
                    {label && <label className="text-[10px] text-slate-500 mb-1 uppercase font-bold tracking-wider">{label}</label>}
                    <div className="relative flex items-center">
                        <input
                            id={id}
                            type="text" 
                            value={localVal}
                            onChange={(e) => { 
                                setLocalVal(e.target.value); 
                                onAnswer(id, e.target.value); 
                            }}
                            onFocus={() => onFocus(id)}
                            onBlur={handleBlur}
                            onKeyDown={handleKeyDown}
                            className={`w-full p-2 text-sm border rounded shadow-sm transition-all outline-none font-mono ${borderColor} min-w-[100px]`}
                            placeholder="" 
                        />
                        {isPct && <span className="absolute right-8 text-slate-400 text-xs">%</span>}
                        
                         {status === 'correct' && (

                         )}
