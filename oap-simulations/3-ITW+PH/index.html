        const SmartInput = ({ id, value, onChange, correctValue, placeholder, activeInput, setActiveInput, teacherMode, isPercentage, readOnly }) => {
            const isActive = activeInput === id;
            const [error, setError] = useState(null);

            const calculateValue = (inputVal) => {
                if (!inputVal) return { valid: true, result: inputVal };
                try {
                    const cleanExpr = inputVal.toString().replace(/,/g, '').replace(/[^\d\.\+\-\*\/\(\)]/g, '');
                    if (!cleanExpr) return { valid: false, msg: "Invalid input" };
                    // eslint-disable-next-line no-eval
                    const result = eval(cleanExpr);
                    if (!isFinite(result) || isNaN(result)) return { valid: false, msg: "Error" };
                    return { valid: true, result: result };
                } catch (e) {
                    return { valid: false, msg: "Syntax Error" };
                }
            };

            const isCorrect = useMemo(() => {
                if (!value || !correctValue) return false;
                const { valid, result } = calculateValue(value);
                if (!valid) return false;
                const correctNum = parseFloat(correctValue.toString().replace(/,/g, ''));
                const valNum = parseFloat(result);
                const tol = 0.5;
                if (Math.abs(valNum - correctNum) < tol) return true;
                if (isPercentage && Math.abs((valNum * 100) - correctNum) < tol) return true;
                return false;
            }, [value, correctValue, isPercentage]);

            const handleCommit = () => {
                if (readOnly) return;
                setError(null);
                const { valid, result, msg } = calculateValue(value);
                if (!valid) {
                    setError(msg);
                    return;
                }
                let finalVal = result;
                const correctNum = parseFloat(correctValue.toString().replace(/,/g, ''));
                const tol = 0.5;
                
                if (isPercentage) {
                     if (Math.abs(result - correctNum) < tol) {
                         finalVal = result.toFixed(2);
                     } else if (Math.abs((result * 100) - correctNum) < tol) {
                         finalVal = (result * 100).toFixed(2); 
                     } else {
                         finalVal = parseFloat(result).toFixed(2);
                     }
                } else {
                    if (Number.isInteger(result)) {
                        finalVal = result.toString();
                    } else {
                        finalVal = parseFloat(result.toFixed(4)).toString();
                    }
                }
                onChange(id, finalVal.toString());
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleCommit();
                    e.target.blur();
                }
            };

            return (
                <div className="relative w-full">
                    <input
                        id={id}
                        type="text"
                        value={readOnly ? correctValue : (value || '')}
                        onChange={readOnly ? undefined : (e) => { setError(null); onChange(id, e.target.value); }}
                        onFocus={readOnly ? undefined : () => setActiveInput(id)}
                        onBlur={readOnly ? undefined : handleCommit}
                        onKeyDown={readOnly ? undefined : handleKeyDown}
                        readOnly={readOnly}
                        className={`w-full p-2 text-right border rounded text-sm font-mono transition-all outline-none ${
                            readOnly ? 'bg-gray-100 text-gray-600 border-gray-300' :
                            error ? 'border-red-500 bg-red-50' :
                            isActive ? 'active-input-ring z-10 border-blue-500' : 
                            'border-gray-300'
                        } ${!readOnly && isCorrect ? 'bg-green-50 text-green-800 border-green-400 font-bold' : ''}`}

        const ClassificationTable = ({ items, selections, onToggle, teacherMode }) => {

                let res = { opA22: 0, opA21: 0, noA22: 0, noA21: 0, opL22: 0, opL21: 0, noL22: 0, noL21: 0 };
                items.forEach(item => {
                    const type = selections[item.id] || "op";
                    if(item.type === 'asset') {
                        if(type === 'op') { res.opA22 += item.val22; res.opA21 += item.val21; }
                        else { res.noA22 += item.val22; res.noA21 += item.val21; }
                    } else {
                        if(type === 'op') { res.opL22 += item.val22; res.opL21 += item.val21; }
                        else { res.noL22 += item.val22; res.noL21 += item.val21; }
                    }
                });
                return res;
            }, [items, selections]);

            const noa22 = totals.opA22 - totals.opL22;
            const noa21 = totals.opA21 - totals.opL21;
            const nno22 = totals.noL22 - totals.noA22;
            const nno21 = totals.noL21 - totals.noA21;

            return (
                <div className="bg-white rounded border border-slate-200 overflow-hidden mb-6">

                            return (

                                    <div className="col-span-2 p-2 border-b text-right font-mono text-slate-500">{item.val21.toLocaleString()}</div>
                                    <div className="col-span-4 p-1 border-b flex justify-center">
                                        <button onClick={() => onToggle(item.id)} className={`px-3 py-1 rounded-full text-[10px] font-bold border toggle-btn ${isOp ? 'toggle-op' : 'toggle-nonop'}`}>
                                            {isOp ? 'Operating' : 'Non-Operating'}
                                        </button>
                                        {teacherMode && item.correct !== (selections[item.id] || 'op') && <span className="text-red-500 ml-1">●</span>}
                                    </div>
                                </React.Fragment>
                            );

                    </div>
                    <div className="p-4 bg-slate-50 border-t">
                        <div className="grid grid-cols-3 gap-4 text-sm mb-4">

                            <div className="font-bold text-slate-700 text-right">2022 Total</div>
                            <div className="font-bold text-slate-700 text-right">2021 Total</div>
                            
                            <div className="text-right text-blue-800">Net Operating Assets (NOA)</div>

                            <div className="text-right font-mono font-bold text-blue-900 bg-blue-50 rounded px-2">{noa21.toLocaleString()}</div>

                            <div className="text-right text-slate-700">Net Nonoperating Obs (NNO)</div>
                            <div className="text-right font-mono font-bold text-slate-900 bg-gray-100 rounded px-2">{nno22.toLocaleString()}</div>
                            <div className="text-right font-mono font-bold text-slate-900 bg-gray-100 rounded px-2">{nno21.toLocaleString()}</div>

                    </div>
                </div>
            );
        };

        const App = () => {

            const [selections, setSelections] = useState({ PH: {}, ITW: {} });

            const [studentName, setStudentName] = useState("");
            const [password, setPassword] = useState("");
            
            // Sidebar Resizing State

            const currentSelections = selections[selectedCase];

            // Resize Logic
            useEffect(() => {

                    if (!isResizing) return;
                    const newWidth = (e.clientX / window.innerWidth) * 100;
                    if (newWidth > 20 && newWidth < 60) setSidebarWidth(newWidth); // Min/Max limits
                };
                const handleMouseUp = () => setIsResizing(false);

                if (isResizing) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                    document.body.classList.add('resizing');
                } else {
                    document.body.classList.remove('resizing');
                }
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                    document.body.classList.remove('resizing');
                };
            }, [isResizing]);

            const handleInputChange = (id, val) => {
                setInputs(prev => ({
                    ...prev,
                    [selectedCase]: { ...prev[selectedCase], [id]: val }
                }));
            };

            const handleToggle = (id) => {
                setSelections(prev => ({
                    ...prev,
                    [selectedCase]: {
                        ...prev[selectedCase],
                        [id]: prev[selectedCase][id] === 'op' ? 'non-op' : 'op'
                    }
                }));
            };

            const handleValueClick = (val) => {
                if (!activeInput) return;
                let cleanVal = val.replace(/,/g, '');
                if (cleanVal.includes('(')) cleanVal = '-' + cleanVal.replace(/[()]/g, '');
                setInputs(prev => {
                    const currentVal = prev[selectedCase][activeInput] || "";
                    const operators = ['+', '-', '*', '/', '('];
                    const lastChar = currentVal.trim().slice(-1);
                    const newVal = (currentVal === "" || operators.includes(lastChar)) 
                        ? currentVal + cleanVal 
                        : cleanVal;
                    
                    return {
                        ...prev,
                        [selectedCase]: { ...prev[selectedCase], [activeInput]: newVal }
                    };
                });
                setTimeout(() => document.getElementById(activeInput)?.focus(), 0);
            };

            const generateDownload = () => {
                const text = `DuPont Analysis - ${selectedCase}\nStudent: ${studentName}\n\nAnswers:\n${JSON.stringify(inputs[selectedCase], null, 2)}`;
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `${studentName.replace(/\s+/g,'_')}_${selectedCase}_Analysis.txt`;
                a.click();
                setShowNamePrompt(false);
            };

            const toggleTeacher = () => teacherMode ? setTeacherMode(false) : setShowLogin(true);
            
            // PASSWORD CHECK - Obfuscated
            // 'dGVhY2hlcg==' is the Base64 encoding of 'teacher'
            const checkPassword = () => { 
                if(btoa(password.toLowerCase()) === 'dGVhY2hlcg==') { 
                    setTeacherMode(true); 
                    setShowLogin(false); 
                    setPassword(''); 
                } else {
                    alert("Incorrect Code"); 
                }
            };
            
            const autoFill = () => {
                if(teacherMode) {
                    const currentKeys = Object.keys(inputs[selectedCase]);
                    if (currentKeys.length > 5) {
                        setInputs(prev => ({ ...prev, [selectedCase]: {} }));
                        const defaultSels = {}; 
                        currentData.CLASSIFICATION_ITEMS.forEach(i => defaultSels[i.id] = 'op');
                        setSelections(prev => ({ ...prev, [selectedCase]: defaultSels }));
                    } else {
                        setInputs(prev => ({ ...prev, [selectedCase]: currentData.ANSWER_KEY }));
                        const correctSels = {};
                        currentData.CLASSIFICATION_ITEMS.forEach(i => correctSels[i.id] = i.correct);
                        setSelections(prev => ({ ...prev, [selectedCase]: correctSels }));

                            <div className="flex justify-between items-center mb-2">
                                <h2 className="font-bold text-lg flex items-center gap-2"><Icons.Briefcase /> Reference Data</h2>
                                <select 
                                    value={selectedCase} 
                                    onChange={(e) => setSelectedCase(e.target.value)}
                                    className="bg-slate-800 text-white text-xs p-1 rounded border border-slate-700 outline-none"
                                >
                                    <option value="PH">Parker Hannifin (PH)</option>
                                    <option value="ITW">Illinois Tool Works (ITW)</option>
                                </select>
                            </div>
                            <p className="text-xs text-slate-400">Click numbers to calculate. {currentData.currency}.</p>
                        </div>
                        <div className="p-4 space-y-2">
                            <ReferenceTable title="Balance Sheet" data={currentData.CASE_DATA.bs} onValueClick={handleValueClick} />
                            <ReferenceTable title="Income Statement" data={currentData.CASE_DATA.is} onValueClick={handleValueClick} />
                            <ReferenceTable title="Supplemental Info" data={currentData.CASE_DATA.supp} onValueClick={handleValueClick} />
                        </div>
                    </div>

                    />

                    <div className="flex-1 overflow-y-auto custom-scrollbar bg-slate-50">

                                <div>
                                    <h1 className="text-2xl font-bold text-slate-800">DuPont Disaggregation</h1>
                                    <p className="text-slate-500">{currentData.name} - 2022 Analysis</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowNamePrompt(true)} className="px-4 py-2 bg-blue-600 text-white rounded text-sm font-bold flex items-center gap-2"><Icons.Download /> Save & Download</button>
                                    {teacherMode && (
                                        <button 
                                            onClick={autoFill} 
                                            className={`px-3 py-1 rounded text-sm font-bold transition ${Object.keys(currentInputs).length > 5 ? 'bg-red-100 text-red-700 hover:bg-red-200' : 'bg-green-100 text-green-700 hover:bg-green-200'}`}
                                        >
                                            {Object.keys(currentInputs).length > 5 ? 'Clear All' : 'Auto-Fill'}
                                        </button>
                                    )}
                                    <button onClick={toggleTeacher} className="px-3 py-1 bg-white border rounded text-sm text-slate-600">{teacherMode ? 'Teacher On' : 'Instructor'}</button>
                                </div>
                            </div>

                            {/* 2. ROE */}

                                <div className="grid grid-cols-3 gap-4 mt-2">

                                    <div className="font-medium text-sm">ROE (%)</div>
                                    <SmartInput id="roe_2022" value={currentInputs.roe_2022} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.roe_2022} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                    <SmartInput id="roe_2021" value={currentInputs.roe_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.roe_2021} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                </div>
                            </div>

                            {/* 3. DuPont */}
                            <div className="bg-white rounded shadow-sm border p-6 mb-6">
                                <div className="flex justify-between"><h3 className="font-bold text-lg text-slate-800">3. DuPont Disaggregation</h3><HintBox id="dupont"/></div>
                                <div className="grid grid-cols-3 gap-4 mt-2">
                                    <div className="font-medium text-sm">ROA (%)</div>

                                    <SmartInput id="roa_2021" value={currentInputs.roa_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.roa_2021} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                    <div className="font-medium text-sm">Fin. Leverage</div>

                                    <SmartInput id="fl_2021" value={currentInputs.fl_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.fl_2021} teacherMode={teacherMode} placeholder="x" />

                                    <SmartInput id="ncir_2021" value={currentInputs.ncir_2021} correctValue={currentData.ANSWER_KEY.ncir_2021} readOnly={true} teacherMode={teacherMode} />

                                    <SmartInput id="pm_2021" value={currentInputs.pm_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.pm_2021} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                    <div className="font-medium text-sm">Asset Turnover</div>
                                    <SmartInput id="at_2022" value={currentInputs.at_2022} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.at_2022} teacherMode={teacherMode} placeholder="x" />
                                    <SmartInput id="at_2021" value={currentInputs.at_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.at_2021} teacherMode={teacherMode} placeholder="x" />

                                            <div className="text-sm">NOPAT Calculation</div>
                                            <SmartInput id="nopat_m2" value={currentInputs.nopat_m2} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.nopat_m2} teacherMode={teacherMode} placeholder="$" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* 5. Operating ROE */}
                            <div className="bg-white rounded shadow-sm border p-6 mb-6">
                                <div className="flex justify-between"><h3 className="font-bold text-lg text-slate-800">5. Operating vs Nonoperating ROE</h3><HintBox id="op_v_nonop"/></div>

                                    <div className="font-medium text-sm group relative cursor-help">
                                        Spread (%)
                                        <span className="hidden group-hover:block absolute bottom-full mb-1 bg-gray-800 text-white text-xs p-1 rounded whitespace-nowrap">RNOA - NNEP</span>
                                    </div>
                                    <SmartInput id="spread_2022" value={currentInputs.spread_2022} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.spread_2022} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                    <SmartInput id="spread_2021" value={currentInputs.spread_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.spread_2021} teacherMode={teacherMode} placeholder="%" isPercentage={true} />

                                    <div className="font-medium text-sm group relative cursor-help">
                                        FLEV
                                        <span className="hidden group-hover:block absolute bottom-full mb-1 bg-gray-800 text-white text-xs p-1 rounded whitespace-nowrap">Avg NNO / Avg Equity</span>
                                    </div>
                                    <SmartInput id="flev_2022" value={currentInputs.flev_2022} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.flev_2022} teacherMode={teacherMode} placeholder="x" />
                                    <SmartInput id="flev_2021" value={currentInputs.flev_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.flev_2021} teacherMode={teacherMode} placeholder="x" />
                                    
                                    <div className="font-medium text-sm">NCIR</div>
                                    <SmartInput id="ncir_2022" value={currentInputs.ncir_2022} correctValue={currentData.ANSWER_KEY.ncir_2022} readOnly={true} teacherMode={teacherMode} />
                                    <SmartInput id="ncir_2021" value={currentInputs.ncir_2021} correctValue={currentData.ANSWER_KEY.ncir_2021} readOnly={true} teacherMode={teacherMode} />
                                </div>
                            </div>

                            {/* 6. RNOA Decomp */}
                            <div className="bg-white rounded shadow-sm border p-6 mb-6">
                                <div className="flex justify-between"><h3 className="font-bold text-lg text-slate-800">6. RNOA Decomposition</h3><HintBox id="rnoa_decomp"/></div>
                                <div className="grid grid-cols-3 gap-4 mt-4">
                                    <div className="font-medium text-sm group relative cursor-help">
                                        NOPM (%)
                                        <span className="hidden group-hover:block absolute bottom-full mb-1 bg-gray-800 text-white text-xs p-1 rounded whitespace-nowrap">NOPAT / Revenue</span>
                                    </div>
                                    <SmartInput id="nopm_2022" value={currentInputs.nopm_2022} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.nopm_2022} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                    <SmartInput id="nopm_2021" value={currentInputs.nopm_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.nopm_2021} teacherMode={teacherMode} placeholder="%" isPercentage={true} />
                                    
                                    <div className="font-medium text-sm group relative cursor-help">
                                        NOAT
                                        <span className="hidden group-hover:block absolute bottom-full mb-1 bg-gray-800 text-white text-xs p-1 rounded whitespace-nowrap">Revenue / Average NOA</span>
                                    </div>
                                    <SmartInput id="noat_2022" value={currentInputs.noat_2022} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.noat_2022} teacherMode={teacherMode} placeholder="x" />
                                    <SmartInput id="noat_2021" value={currentInputs.noat_2021} onChange={handleInputChange} activeInput={activeInput} setActiveInput={setActiveInput} correctValue={currentData.ANSWER_KEY.noat_2021} teacherMode={teacherMode} placeholder="x" />
                                </div>
                            </div>
                        </div>
                    </div>

                    {showNamePrompt && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 animate-fade-in backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-xl shadow-2xl w-96">
                                <h3 className="text-xl font-bold text-slate-800 mb-4 text-center">Save Your Work</h3>
                                <input type="text" value={studentName} onChange={(e) => setStudentName(e.target.value)} placeholder="Your Full Name" className="w-full p-3 border border-slate-300 rounded-lg mb-4 text-center" autoFocus />
                                <div className="flex flex-col gap-2">
                                    <button onClick={() => studentName.trim() ? generateDownload() : alert("Name required")} className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700">Download Answers</button>
                                    <button onClick={() => setShowNamePrompt(false)} className="w-full py-2 text-slate-500 hover:bg-slate-50 rounded-lg">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showLogin && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm">
                            <div className="bg-white p-6 rounded-lg shadow-xl w-80">
                                <h3 className="font-bold text-lg mb-4">Instructor Code</h3>
                                <input type="password" className="w-full border p-2 rounded mb-4" value={password} onChange={(e) => setPassword(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && checkPassword()} />
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setShowLogin(false)} className="px-3 py-1 text-slate-500">Cancel</button>
                                    <button onClick={checkPassword} className="px-3 py-1 bg-blue-600 text-white rounded">Access</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
